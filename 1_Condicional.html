<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Mundo</title>

    <!-- JavaScript para verificar o idioma e exibir alertas correspondentes -->
    <script>
        // Solicita ao usuário para inserir o código do idioma
        var idioma = prompt("Por favor, digite o código do idioma: ");

        // Verifica o código do idioma e exibe alertas correspondentes
        if (idioma == 'pt'){
            alert("Olá");
        }else if(idioma == 'en'){
            alert("O Idioma é Inglês");
        }else{
            alert("O idioma é Desconhecido");
        }
    </script>

</head>

</html>
