<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JavaScript para imprimir uma mensagem repetidamente -->
    <script>
        // Inicializa o contador
        var contador = 0;

        // Loop while para imprimir uma mensagem várias vezes
        while (contador <= 15){
            console.log(contador + "Francisco Douglas");
            contador += 1;
        }

        // Mensagem de conclusão após o loop
        console.log("Acabou");
    </script>

</head>
<body>
    
</body>
</html>
