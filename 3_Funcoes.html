<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JavaScript para realizar uma soma -->
    <script>
        // Função para somar dois números
        function soma(a, b){
            return a + b;
        }
        
        // Solicita ao usuário dois números
        var n1 = prompt("Numero 1");
        var n2 = prompt("Numero 2");

        // Chama a função soma com os números fornecidos e 
        // exibe o resultado em um alerta
        var resultado = soma(n1, n2);
        alert(resultado);

    </script>

</head>

</body>
</html>
